  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="dismiss()" class="my-style-for-modal">
        <ion-icon name="md-power"></ion-icon>
      </button>
    </ion-buttons>
    <div class="shead">
      <ion-avatar item-start>
        <img style="position: fixed; left:51%; top:48%;   
            width: 50px; transform: translate(-50%,-50%)"
          src="assets/imgs/loginBg1.png">
      </ion-avatar>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of history">
    <ion-card-header style="font-size: 1.6em; font-weight: lighter">
      {{item.Value.owner}}
    </ion-card-header>
    <ion-card-content>
      {{item.Timestamp}}
    </ion-card-content>
  </ion-card>
</ion-content>
