  Ionic pages and navigation.

<ion-header no-border>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="dismiss()" class="my-style-for-modal">
        <ion-icon name="md-power"></ion-icon>
      </button>
    </ion-buttons>
    <div class="shead">
      <ion-avatar item-start>
        <img style="position: fixed; left:51%; top:48%;   
            width: 50px; transform: translate(-50%,-50%)"
          src="assets/imgs/loginBg1.png">
      </ion-avatar>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let gun of tempGunMap.guns" (click) = "transferToCustomer(gun[0])">
    <ion-card-header class = "headerClass">
    Gun ID : {{gun[0]}}
      </ion-card-header>
    <ion-card-content>
        Gun Name : {{gun[1]}}
    </ion-card-content>
</ion-card>
</ion-content>
