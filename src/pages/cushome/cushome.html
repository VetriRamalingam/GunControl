<ion-header no-border>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="dismiss()" class="my-style-for-modal">
        <ion-icon name="md-power"></ion-icon>
      </button>
    </ion-buttons>
    <div class="shead">
      <ion-avatar item-start>
        <img style="position: fixed; left:51%; top:48%;   
            width: 50px; transform: translate(-50%,-50%)"
          src="assets/imgs/loginBg1.png">
      </ion-avatar>
    </div>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="cdetails">
    <div class="cimg">
      <ion-avatar item-start>
        <img style="    position: fixed;
            left: 26%;
            top: 14%;
            height: 151px;
            transform: translate(-50%,-50%);"
          src="assets/imgs/user.jpg">
      </ion-avatar>
    </div>
    <div class="cudetails">
      <span style="font-size: 35px;">{{cusname}}</span>
      <br />
      <br/>
      <span style="font-size: 17px; font-weight: 500">ID:</span>
      <span style="font-size: 17px;">{{cusid}}</span>
      <br/>  
      <span style="font-size: 17px; font-weight: 500">Address:</span>       
      <span style="font-size: 17px;">{{cusadr}}</span>
      <br/>
      <span style="font-size: 17px;">{{cusloc}}</span>
    </div>

  </div>
  <ion-card (click)="historypage()">
    <ion-card-header>
      {{gunid}}
    </ion-card-header>
    <ion-card-content>
      Tap to know the history
    </ion-card-content>
  </ion-card>

</ion-content>
